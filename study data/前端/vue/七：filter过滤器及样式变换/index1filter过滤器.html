<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<meta http-equiv="X-UA-Compatible" content="ie=dege">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	
</head>
<body>
	<div id="app">
		{{ msg | upperCase2(true) }}
		<!-- 按upperCase这个规则取msg -->
		<!-- |前面的是第一个参数，true是第二个参数 -->
		
		
	</div>
	
	<script>
		new Vue({
			el:"#app",
			data:{
				msg:"hello world!!"
			},
			filters:{
				upperCase:function(val){
					return val.toString().toUpperCase();//先转换成字符串，再转成大写
				},
				upperCase2:function(val,isFirstWord){
					val=val.toString();//先转换成字符串
					if(isFirstWord){
						return val.charAt(0).toUpperCase()+val.slice(1);
						//slice就是剩下的就不动了
					}else{
						return val.toString().toUpperCase();
					}
					
				}
			}
	
		})
	</script>
	
</body>
</html>
